<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div class="product">
            <img src="https://img.icons8.com/color/96/000000/apple.png" alt="Яблуко">
            <div class="product-name">Apple</div>
        </div>
        <div class="product">
            <img src="https://img.icons8.com/color/96/000000/banana.png" alt="Банан">
            <div class="product-name">Banana</div>
        </div>
        <div class="product">
            <img src="https://img.icons8.com/color/96/000000/broccoli.png" alt="Броколі">

        <div class="product">
            <img src="https://img.icons8.com/color/96/000000/carrot.png" alt="Морква">

        </div>
        <div class="product">
            <img src="https://img.icons8.com/color/96/000000/orange.png" alt="Апельсин">
            <div class="product-name">Orange</div>
        </div>
        <div class="product">
            <img src="https://img.icons8.com/color/96/000000/strawberry.png" alt="Полуниця">

        </div>

            <img src="https://img.icons8.com/color/96/000000/watermelon.png" alt="Кавун">

        </div>

            <img src="https://img.icons8.com/color/96/000000/pineapple.png" alt="Ананас">

        </div>
    </div>

    <footer>
        That`s all
    </footer>

</html>
